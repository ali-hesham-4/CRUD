<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center">

<!-- S T A R T       H E A D E R  -->
        <header class="mt-5 mb-5">
            <div class="title mb-4">
                <h1 class="mb-5">Bookmarker</h1>
            </div>
            <div class="heading d-flex justify-content-center align-content-center align-items-center">
                <i class="fa-solid fa-bookmark fs-3"></i>
                <h2 class="ms-3 me-3 h4">Bookmark your favorite sites</h2>
                <i class="fa-solid fa-bookmark fs-3"></i>
            </div>
        </header>
<!-- E N D          H E A D E R  -->

<!-- S T A R T      F O R M      -->
        <form action="" class="pb-4 mb-5">
            <div class="siteName text-start  mb-4">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                <label for="siteName" class="fw-bold mb-2">Site Name</label>
                <input type="text" id="siteName" class="form-control" name="siteName" placeholder="Bookmark Name">
            </div>
            <div class="siteUrl text-start mb-4">
                <i class="fa-solid fa-link pe-2"></i>
                <label for="siteUrl" class="fw-bold mb-2">Site URL</label>
                <input type="text" id="siteUrl" class="form-control" name="siteUrl" placeholder="Website URL">
            </div>
            <button onclick="submite()" class="ps-5 pe-5 pt-2 pb-2 border-0 fw-medium rounded-2" type="button">Submit</button>
        </form>
<!-- E N D       F O R M      -->

<!-- S T A R T   T A B L E      -->
        <table class="table text-table">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tBody">
            </tbody>
        </table>
<!-- E N D   T A B L E      -->
<script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>    
</body>
</html>
